<body>

  <header>
    <div class="left-header">
      <a href="javascript:void(0);"></a>
      Smart Document Parser & Validator
    </div>
    <div class="right-header">Logic Legends</div>
  </header>

  <div class="hackathon-container">
    <form id="uploadForm">
      <label for="fileInput">Upload PDF Document:</label>
      <input type="file" id="fileInput" name="file" required />
      <button type="submit">üîç Upload & Parse</button>
    </form>

    <h3 id="parsedHeader" style="display:none;">üìã Parsed & Validated Data:</h3>
    <pre id="parsedResult" style="display:none;">Waiting for upload...</pre>

    <h3>ü§ñ Ask a Question About the Document:</h3>
    <input type="text" id="userQuestion" placeholder="Type your question..." />
    <button onclick="askQuestion()">Ask Question</button>

    <h3>üí¨ Bot Response:</h3>
    <pre id="botResponse">Ask something after uploading...</pre>
  </div>

  <script>
    let parsedText = "";
    let structuredJson = "";

    const form = document.getElementById('uploadForm');
    const parsedResult = document.getElementById('parsedResult');
    const parsedHeader = document.getElementById('parsedHeader');
    const botResponse = document.getElementById('botResponse');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const formData = new FormData();
      formData.append('file', file);

      parsedResult.textContent = "‚è≥ Parsing and validating document...";
      parsedHeader.style.display = 'block';
      parsedResult.style.display = 'block';

      try {
        const response = await fetch('https://hook.us2.make.com/bbl2wn896ii8irgr3pkx3fcdmth69ovr', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        // Store for Q&A usage
        structuredJson = data;
        parsedText = JSON.stringify(data, null, 2);

        // Success message
        parsedResult.textContent = "‚úÖ Document parsed successfully! Ready to ask questions.";
        // If you want to show full parsed JSON too:
        // parsedResult.textContent = parsedText;

      } catch (err) {
        parsedResult.textContent = "‚ùå Error: " + err.message;
      }
    });

    async function askQuestion() {
      const question = document.getElementById('userQuestion').value;
      if (!parsedText) {
        botResponse.textContent = "‚ùó Please upload a document first.";
        return;
      }
      if (!question.trim()) {
        botResponse.textContent = "‚ùó Enter a question.";
        return;
      }

      botResponse.textContent = "ü§ñ Thinking...";
      try {
        const response = await fetch('https://hook.us2.make.com/1v3j84y63aiqzb87uk5h84hkx11iufrj', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            parsed_text: parsedText,
            question: question
          })
        });
        const result = await response.json();
        botResponse.textContent = result.answer || "‚ö†Ô∏è No answer returned.";
      } catch (error) {
        botResponse.textContent = "‚ùå Error: " + error.message;
      }
    }
  </script>
