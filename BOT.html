<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Document Parser & Q&A Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f8;
      padding: 0;
      margin: 0;
    }
    header {
      background-color: #281c53;
      color: #fff;
      padding: 16px;
      font-size: 20px;
      font-weight: 500;
    }
    .container {
      max-width: 650px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, h3 {
      font-weight: bold;
      margin-top: 15px;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #823cff;
      color: #fff;
      font-weight: bold;
      border: none;
      margin-top: 20px;
    }
    button:hover {
      background: #6a2edb;
    }
    pre {
      background: #f3f3f3;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>üìÑ Smart Document Parser & Validator + Q&A Bot</header>
  <div class="container">
    <form id="uploadForm">
      <label for="fileInput">Upload PDF Document:</label>
      <input type="file" id="fileInput" name="file" required />
      <button type="submit">üîç Upload & Parse</button>
    </form>

    <h3>üìã Parsed & Validated Data:</h3>
    <pre id="parsedOutput">Waiting for upload...</pre>

    <h3>ü§ñ Ask a Question About the Document:</h3>
    <input type="text" id="questionInput" placeholder="Type a question like: What is the GSTIN?" />
    <button type="button" onclick="askQuestion()">Ask Question</button>

    <h3>üí¨ Bot Response:</h3>
    <pre id="answerOutput">Ask something after uploading...</pre>
  </div>

<script>
  let rawParsedText = "";
  let structuredJson = "";

  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const file = document.getElementById("fileInput").files[0];
    const formData = new FormData();
    formData.append("file", file);

    const parsedOutput = document.getElementById("parsedOutput");
    parsedOutput.textContent = "‚è≥ Uploading and parsing document...";

    try {
      const response = await fetch("https://hook.us2.make.com/bbl2wn896ii8irgr3pkx3fcdmth69ovr", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      structuredJson = data;
      rawParsedText = JSON.stringify(data, null, 2);
      parsedOutput.textContent = rawParsedText;
    } catch (err) {
      parsedOutput.textContent = "‚ùå Error: " + err.message;
    }
  });

  async function askQuestion() {
    const question = document.getElementById("questionInput").value;
    const answerOutput = document.getElementById("answerOutput");

    if (!structuredJson || !question.trim()) {
      answerOutput.textContent = "‚ùó Please upload a document and enter a valid question.";
      return;
    }

    answerOutput.textContent = "ü§ñ Thinking...";
    try {
      const response = await fetch("https://hook.us2.make.com/1v3j84y63aiqzb87uk5h84hkx11iufrj", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          parsed_text: rawParsedText,
          question: question
        })
      });
      const result = await response.json();
      answerOutput.textContent = result.answer || "‚ö†Ô∏è No answer returned.";
    } catch (error) {
      answerOutput.textContent = "‚ùå Error: " + error.message;
    }
  }
</script>
</body>
</html>
